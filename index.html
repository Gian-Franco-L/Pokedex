<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./fav/favicon-16x16.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Pokedex</title>
</head>
<body>
  <main>
    <img src="#" alt="pokemon" class="pokemon__image">
    <div class="screenBackground"></div>
    <div class="pokemonData__number"></div>
    <div class="pokemonData__name"></div>
    <form class="form">
      <input
      class="form__search"
      placeholder="Name or Number"
      required
      >
    </form>
    <div class="max"><h1>Max</h1><h1>649</h1></div>
    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>
    <img src="./img/pokedex2.png" alt="pokedex" class="pokedex">
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
