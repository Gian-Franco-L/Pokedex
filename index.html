<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./fav/favicon-16x16.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Pokedex</title>
</head>
<body>
  <main>
    <img src="" alt="pokemon" class="pokemon__image">
    <h1 class="pokemon__data">
      <span class="pokemon__number">6</span>
       - 
      <span class="pokemon__name">charizard</span>
    </h1>
    <form class="form">
      <input
      type="search"
      class="form__search"
      placeholder="Name or Number"
      required
      >
    </form>
    <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
  </main>
</body>
</html>
